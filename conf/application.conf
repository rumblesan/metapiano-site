# This is the main configuration file for the application.
# ~~~~~

# Application configuration
# ~~~~~ 
#
# Set app mode to test
application.mode="test"
# This config file is used for testing with an in memory DB
# ~~~~~

# Application Run Environment
# ~~~~~
# By default we are running the app in a testing environment.
# Override this in other config files for non testing environments.
application.environment="TESTING"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
application.secret="CHANGEME12345678-693ee8jm5ph4efkrott963ftgfarefhrdshskb4bru776ah4h4g"

# The application languages
# ~~~~~
application.langs="en"

# Database configuration
# ~~~~~ 

application.database="default"

db.default.driver=org.h2.Driver
db.default.url="jdbc:h2:mem;MODE=PostgreSQL;IGNORECASE=TRUE;DATABASE_TO_UPPER=FALSE;DB_CLOSE_DELAY=-1"
db.default.user=test
db.default.password=test

# Logger
# ~~~~~
# You can also configure logback (http://logback.qos.ch/), by providing a logger.xml file in the conf directory .

# Root logger:
logger.root=ERROR

# Logger used by the framework:
logger.play=INFO

# Logger provided to your application:
logger.application=DEBUG

