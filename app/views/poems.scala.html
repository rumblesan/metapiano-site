@(poems: List[Poem])

@main {

<div class='container'>

    <div class='row'>

        <div class='col-lg-12'>
            Poems
        </div>

        <div class='col-lg-12'>
            <ul>
            @for(poem <- poems) {
                <li>@poem.text</li>
            }
            </ul>
        </div>

    </div>

</div>
    
}
