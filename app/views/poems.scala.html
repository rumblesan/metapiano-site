@(poems: List[Poem])

@main {

<div class='container'>

    <div class='row'>

        <div class='col-lg-12'>
            Poems
        </div>

        <div class='col-lg-12'>
            @for(poem <- poems) {
                <div class='row'>
                    <div class='col-lg-12 poem'>@poem.text</div>
                </div>
            }
        </div>

    </div>

</div>
    
}
