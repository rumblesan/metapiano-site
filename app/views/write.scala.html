
@main {

<div class='container'>

    <div class='row'>

        <div class='col-lg-12'>
            <form action='submit' method='POST' class='form-horizontal'>
                <fieldset>

                    <legend>Submit a poem</legend>

                    <div class='form-group'>

                        <textarea class='form-control' rows=20 name='text'></textarea>

                    </div>

                    <button type='submit' class='btn btn-primary'>Submit</button>

                </fieldset>
            </form>
        </div>


    </div>

</div>
    
}
